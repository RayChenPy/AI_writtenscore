{% extends "base.html" %} {% block content %}

<h2>上傳照片</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            選擇檔案
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">評測!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

    <br />
    <br />

    <button id="downloadButton" type="button" style="display:none;" class="btn btn-success">點我下載</button>
    <!-- style="display:none;"  -->
    <button type="button" class="btn btn-warning" onclick="location.href='/'">返回</button>
    
    
</div>

{% endblock %}
